schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  order:
    - dry_run
    - s3_key
  properties:
    dry_run:
      type: boolean
      description: Preview changes without writing to DB
      default: false
    s3_key:
      type: string
      description: S3 key for PCMS extract ZIP
      default: pcms/nba_pcms_full_extract.zip
