      summary: PCMS XML to JSON
      value:
        type: rawscript
        content: '!inline pcms_xml_to_json.inline_script.py'
        input_transforms:
          dry_run:
            type: javascript
            expr: flow_input.dry_run
          s3_key:
            type: javascript
            expr: flow_input.s3_key
        lock: '!inline pcms_xml_to_json.inline_script.lock'
        language: python3
    - id: b
      summary: People & Identity
      value:
        type: rawscript
        content: '!inline people_identity.inline_script.ts'
        input_transforms:
          dry_run:
            type: javascript
            expr: flow_input.dry_run
